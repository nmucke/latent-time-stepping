dataloader_args:
  batch_size: 4
  shuffle: True
  num_workers: 4
  
model_args:
  encoder:
    num_channels: [3, 4, 8, 16, 32, 64, 128, 256]
    kernel_size: 5
    latent_dim: 32
    space_dim: 512
    resnet: True
  decoder:
    num_channels: [256, 128, 64, 32, 16, 8, 4, 3]
    kernel_size: 5
    latent_dim: 32
    pars_dim: 2
    space_dim: 512
    resnet: True

optimizer_args:
  learning_rate: 5.0e-4
  weight_decay: 1.0e-8
  scheduler_args:
    warmup: 1
    max_iters: 2000

train_stepper_args:
  latent_loss_regu: 1.0e-3
  consistency_loss_regu: 1.0e-3

train_args:
  num_epochs: 2000
  patience: 50
