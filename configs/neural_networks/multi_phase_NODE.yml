dataset_args:
  input_seq_len: 1
  output_seq_len: 128
  num_time_steps: 600

dataloader_args:
  batch_size: 1024
  shuffle: True
  num_workers: 8
  
model_args:
  latent_dim: 8
  num_pars: 2
  embed_dim: 8
  num_layers: 4
  integrator: rk4
  step_size: 0.2

optimizer_args:
  learning_rate: 5.0e-4
  weight_decay: 1.0e-10
  scheduler_args:
    warmup: 50
    max_iters: 1000

train_stepper_args:
  teacher_forcing_ratio: 0.0
  teacher_forcing_ratio_reduction: 0.9
  teacher_forcing_ratio_reduction_freq: 50
  mixed_precision: False

train_args:
  num_epochs: 1000
  patience: 100

